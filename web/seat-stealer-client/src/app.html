<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
		<style>
			body {
				width: 100vw;
				height: 100vh;
				padding: 0;
				margin: 0;
			}

			body, input, textarea, button {
				font-family: 'Pretendard Variable', '나눔바른고딕', -apple-system, system-ui, Arial;
				letter-spacing: -0.2px;
			}

			button {
				padding: 0;
			}

			h1 {
				margin: 0;
				font-size: 4vh;
				font-weight: 400;
			}

			h3 {
				margin: 0.5vh 0 0 0;
				font-size: 2vh;
				font-weight: 400;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" onselectstart="return false" ondragstart="return false">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
